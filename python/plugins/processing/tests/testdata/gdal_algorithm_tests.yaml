  - name: GDAL ogrinfo
    algorithm: gdalogr:information
    # GDAL before 2.0 would ignore NULL features
    expectedFailure:
      - import osgeo.gdal
      - int((osgeo.gdal.__version__.split(".")[0]))<2
    params:
      INPUT:
        name: lines.gml
        type: vector
      SUMMARY_ONLY: 'True'
    results:
      OUTPUT:
        name: expected/gdal/layer_info.html
        type: regex
        rules:
          - 'Extent: \(-1.000000, -3.000000\) - \(11.000000, 5.000000\)'
          - 'Geometry: Line String'
          - 'Feature Count: 7'


  - name: dissolve
  algorithm: qgis:dissolve
  #input is valid as validateGeometry(), but invalid in isGeosValid()
  params:
    - type: vector
      name: custom/innerRingTouchesOuterRing.gml
    - True # Dissolve all
    - None # unique ID field
  results:
    OUTPUT:
      type: vector
      name: expected/innerRingTouchesOuterRing_output.gml
      
  - name: dissolve
  algorithm: qgis:dissolve
  #input contains NULL geometries
  params:
    - type: vector
      name: nullGeometryDissolve.gml
    - True # Dissolve all
    - None # unique ID field
  results:
    OUTPUT:
      type: vector
      name: expected/nullGeometryDissolve_output.gml
      
  - name: dissolve
  algorithm: qgis:dissolve
  #input contains invalid geometries
  params:
    - type: vector
      name: PolygonDissolveTest.gml
    - True # Dissolve all
    - None # unique ID field
  results:
    OUTPUT:
      type: vector
      name: expected/PolygonDissolveTest_output.gml  
          
  