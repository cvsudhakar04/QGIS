# See ../README.md for a description of the file format

tests:

  - algorithm: saga:invertgrid
    name: Raster tools - Invert grid
    params:
      GRID:
        name: dem.tif
        type: raster
    results:
      INVERSE:
        hash: 8e3947b878a00f70ce837fba962f6be6d3f0c8eae2d614099b015f1e
        type: rasterhash

  - algorithm: saga:fixeddistancebuffer
    name: Vector general - Fixed distance buffer (polygon)
    params:
      DARC: 5.0
      DISSOLVE: false
      DIST_FIELD_DEFAULT: 0.5
      NZONES: 1
      POLY_INNER: false
      SHAPES:
        name: polys.gml
        type: vector
    results:
      BUFFER:
        name: expected/saga/buffer_polys.shp
        type: vector

  - algorithm: saga:addrastervaluestopoints
    name: Simple add raster values to points
    params:
      GRIDS:
        params:
        - name: dem.tif
          type: raster
        type: multi
      RESAMPLING: 0
      SHAPES:
        name: custom/points_over.shp
        type: vector
    results:
      RESULT:
        name: expected/saga/add_grid_to_points.shp
        type: vector

  - algorithm: saga:reclassifyvaluessimple
    name: Reclassify values (simple)
    params:
      GRID_IN:
        name: raster.tif
        type: raster
      LOOKUP:
      - 800
      - 840
      - 1
      - 840
      - 870
      - 2
      - 870
      - 1000
      - 3
      METHOD: 2
    results:
      GRID_OUT:
        hash: 57437ebf7eb3667c5aa390598120967b0a2cd5d85751185bb445d1f8
        type: rasterhash

  - algorithm: saga:rastercalculator
    name: Raster calculator, 1 input
    params:
      FORMULA: a*10
      GRIDS:
        name: raster.tif
        type: raster
      RESAMPLING: 3
      TYPE: 7
      USE_NODATA: false
      XGRIDS:
        params: []
        type: multi
    results:
      RESULT:
        hash: 68d805a45416467e0f1be3066dd642772cf8ffdff9535f3254cd5ffb
        type: rasterhash

  - algorithm: saga:rastercalculator
    name: Raster calculator, 2 inputs
    params:
      FORMULA: a*10+b
      GRIDS:
        name: raster.tif
        type: raster
      RESAMPLING: 3
      TYPE: 7
      USE_NODATA: false
      XGRIDS:
        params:
        - name: raster.tif
          type: raster
        type: multi
    results:
      RESULT:
        hash: c8c2c7c32ad3eaa1ebb491aed7af7d16f1c7f574a3de1f7622894092
        type: rasterhash

  - algorithm: saga:rastercalculator
    name: Raster calculator, 3 inputs
    params:
      FORMULA: a*10+b-c
      GRIDS:
        name: raster.tif
        type: raster
      RESAMPLING: 3
      TYPE: 7
      USE_NODATA: false
      XGRIDS:
        params:
        - name: dem.tif
          type: raster
        - name: raster.tif
          type: raster
        type: multi
    results:
      RESULT:
        hash: a11f159696f5726eedaa16e872fd2582cf8a88c8c1d84d72560e4647
        type: rasterhash
